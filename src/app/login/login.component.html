<div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2>Iniciar sesión</h2>  <label>
    Email:
    <input formControlName="email" type="email" placeholder="ejemplo@correo.com" />
  </label>
  <div *ngIf="emailErrors" class="error-message">
    {{ emailErrors }}
  </div>

  <label>
    Contraseña:
    <input type="password" formControlName="password" placeholder="Mínimo 7 caracteres" />
  </label>
  <div *ngIf="passwordErrors" class="error-message">
    {{ passwordErrors }}
  </div>
  <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
</form>

  <p class="register-link">
    ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
  </p>
  </div>

<p *ngIf="errorMessage" class="error-message-general">{{ errorMessage }}</p>
