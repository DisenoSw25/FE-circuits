<h2>Cambiar contraseña</h2>
<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
  <label>
    Email:
    <input formControlName="email" type="email" />
  </label>
  <div *ngIf="changePasswordForm.controls['email'].invalid && changePasswordForm.controls['email'].touched">
    El email es obligatorio y debe ser válido.
  </div>

  <label>
    Nueva contraseña:
    <input type="password" formControlName="newPassword" />
  </label>
  <div *ngIf="changePasswordForm.controls['newPassword'].invalid && changePasswordForm.controls['newPassword'].touched">
    La nueva contraseña es obligatoria.
  </div>

  <button type="submit" [disabled]="changePasswordForm.invalid">Cambiar contraseña</button>
</form>

<p><a routerLink="/login">Volver al login</a></p>

<p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>
<p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
